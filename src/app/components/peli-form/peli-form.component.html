<div class="col-lg-4 mx-auto">
    <div class="card">


        <div class="card-header">
            Agregar películas
        </div>

        <div class="card-body">
            <form (submit)="uploadPeli(titulo, descripcion)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tutilo de la película" required #titulo>
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" placeholder=" Descripción de la película" required #descripcion></textarea>
                </div>

                <input type="file" class="d-none" (change)="onPeliSelected($event)" #peliInput>
                <img [src]="peliSeleted || 'assets/no-image.png'" class="img-fluid" alt="No Imagen" (click)="peliInput.click()">

                <button class="btn btn-primary btn-block"> Subir</button>
            </form>
        </div>


    </div>
</div>
