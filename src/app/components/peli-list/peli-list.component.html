<div class="row">
    <div class="col-md-4 p-3" *ngFor="let peli of pelis">
        <div class="card card-photo" (click)="selectedCard(peli._id)">
            <div class="card-header">
                {{peli.titulo}}
            </div>
            <img [src]="'http://localhost:3000/' + peli.imagePath" class="img-card-top w-100" width="100" height="500">
            <div class="card-body">
                {{peli.descripcion}}
            </div>
        </div>
    </div>
</div>
